<!DOCTYPE html>
<html>
    <head>
        <title>Gender Analyzer</title>
        <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <body>
        <div class="container" id="main-body-container">
            <h1 id="app-title">
                <span class="glyphicon glyphicon-heart-empty"></span> Gender Analyzer <span class="glyphicon glyphicon-heart-empty"></span>
            </h1>

            <h2 id="app-header">
                We will try to identify the gender of the person that you want to know.
            </h2>
            <img id="input-image" src="">
            <div class="btn-wrapper">
                <label class="btn btn-danger" for="file-selector">
                    <input id="file-selector" type="file">
                    Upload a picture of someone
                </label>
            </div>
        </div>
        <script src="./node_modules/jquery/dist/jquery.min.js"></script>
        <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
